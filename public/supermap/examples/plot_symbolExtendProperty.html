<!DOCTYPE html><html lang="en" style="height: 100%"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport"          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">    <meta name="description" content="Test">    <meta name="cesium-sandcastle-labels" content="Geometries">    <title>自定义属性</title>    <script type="text/javascript" src="../Build/Cesium/ThirdParty/Workers/PlotAlgo/PlotAlgoInclude.js"></script>    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">    <link rel="stylesheet" href="./css/sideBar.css">    <script src="js/jquery.min.js"></script>    <link rel="stylesheet" type="text/css" media="screen,projection" href="css/jquery-sticklr.css"/>    <script src="js/plotPanelControl/PlottingUI.Include.js"></script>    <script src="js/bootstrap.min.js"></script>    <link href="css/bootstrap-new.min.css" rel="stylesheet">    <script type="text/javascript" src="js/widgets.js"></script>    <script type="text/javascript" src="js/require.min.js" data-main="js/main"></script></head><body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html"      style="margin: 0px; overflow: hidden;background: #fff;height: 100%;"><div id="toolbar" class="panel panel-primary"     style="position: absolute;top: 15px;left: 10px;text-align: center;z-index: 9999;border-radius: 4px;">    <div class='panel-heading' id="panelheading">        <h5 class='panel-title text-center'>自定义属性</h5>    </div>    <div class='panel-body content' id="panelbodycontent">        <div class='panel'>            <div class='input-group' style="margin-bottom: 15px;width: 185px;">                <span class='input-group-addon'>属性名</span>                <input class='form-control' id='propertyName' value=''/>            </div>            <div class='input-group' style="margin-bottom: 15px;width: 185px;">                <span class='input-group-addon'>属性值</span>                <input class='form-control' id='propertyValue' value=''/>            </div>        </div>        <input id="btn" type="button" class="btn  btn-default" value="添加属性" onclick="addExtendProperty()"/>    </div></div><div id="popupWin" class="panel panel-primary popupWindow"     style=" position: absolute;left: 10px;top: 247px;width: 220px;background: #FFF;z-index: 9999;display: block;">    <div class="winTitle" style=" background: #1E90FF;">        <span class="title_left">自定义属性</span>    </div>    <div id="extendProperty" class="winContent" style="  padding: 5px;overflow-y: auto;height: 300px;"></div></div><div id="cesiumContainer" class="fullSize"     style="position: relative;left: 0%;height: 100%;border: 1px solid #3473b7;"></div><script id="cesium_sandcastle_script">    var cesium, scene, viewer, serverUrl;    var plottingLayer;    var symbolLibManager;    var plotting, plotEditControl, plotDrawControl;    function onload(Cesium) {        'use strict';        cesium = Cesium;        //若本地没有标绘相关服务则可访问支持中心的iserver        // var host = document.location.toString().match('/file:\/\//') ? 'http://localhost:8090' : 'http://' + document.location.host;        var host =  'http://support.supermap.com.cn:8090' ;        viewer = new Cesium.Viewer('cesiumContainer');        scene = viewer.scene;        scene.globe.depthTestAgainstTerrain = false;        serverUrl = host + '/iserver/services/plot-jingyong/rest/plot';        InitPlot(viewer, serverUrl);        loadSymbolLib();    }    function InitPlot(viewer, serverUrl) {        if (!viewer) {            return;        }        plottingLayer = new cesium.PlottingLayer(scene, "plottingLayer");        scene.layers.add(plottingLayer);        plotting = cesium.Plotting.getInstance(serverUrl, scene);        plotEditControl = new cesium.PlotEditControl(scene, plottingLayer);//编辑控件        plotEditControl.activate();        plotDrawControl = new cesium.PlotDrawControl(scene, plottingLayer);//绘制控件        plotDrawControl.drawFinishEvent.addEventListener(function () {//标绘结束，激活编辑控件            plotEditControl.activate();        });        plotEditControl.SelectedEvent.addEventListener(function (event) {                showExtendProperty(event);            }        );        plotEditControl.UnSelectedEvent.addEventListener(function (event) {                showExtendProperty(event);            }        )    }    function loadSymbolLib() {        symbolLibManager = plotting.getSymbolLibManager();        if (symbolLibManager.isInitializeOK()) {            plotSymbol();        } else {            symbolLibManager.initializecompleted.addEventListener(function (result) {                if (result.libIDs.length !== 0) {                    plotSymbol();                }            });            symbolLibManager.initializeAsync();        }    }    function plotSymbol() {        //标绘多边形        var polygonPoints = [];        polygonPoints.push(new cesium.PlotPoint3D(70.52555068692831, 37.6480042055063, 0));        polygonPoints.push(new cesium.PlotPoint3D(84.47208937952439, 40.383511103148564, 0));        polygonPoints.push(new cesium.PlotPoint3D(86.71305841369656, 29.82938198184565, 0));        polygonPoints.push(new cesium.PlotPoint3D(73.88479608248718, 19.800324623656905, 0));        plottingLayer.createSymbol(0, 32, polygonPoints);        //标绘折线        var linePoints = [];        linePoints.push(new cesium.PlotPoint3D(97.42946743034082, 28.0240600823256, 0));        linePoints.push(new cesium.PlotPoint3D(105.5834436941494, 41.127892925251786, 0));        linePoints.push(new cesium.PlotPoint3D(110.87502863239644, 25.59975155667359, 0));        linePoints.push(new cesium.PlotPoint3D(119.81474462049178, 39.852122293494276, 0));        plottingLayer.createSymbol(0, 24, linePoints);    }    function addExtendProperty() {        widgets.alert.clearAlert();        var key = document.getElementById("propertyName").value;        var value = document.getElementById("propertyValue").value;        if ("" === key || "" === value) {            return;        }        var layers = plottingLayer.selectedFeature;        if (!layers) {            widgets.alert.showAlert("请选择您要编辑的标号！", true);            return;        }        var extendProperty = layers.extendProperty;        extendProperty.addProperty(key, value);        showExtendProperty();    }    function showExtendProperty() {        document.all.extendProperty.innerHTML = "";        //获取选中的对象        var layers = plottingLayer.selectedFeature;        if (!layers) {            return;        }        var extendProperty = layers.extendProperty;        var nPropertyCount = extendProperty.getPropertyCount();        var container = document.getElementById("extendProperty");        var table = document.createElement("table");        var body = document.createElement("tbody");        table.setAttribute("border", "1");        table.setAttribute("borderColor", "black");        table.setAttribute("width", "100%");        var tr = document.createElement("tr");        //添加属性名        var td_Name = document.createElement("th");        var text_Name = document.createTextNode("属性名");        td_Name.appendChild(text_Name);        tr.appendChild(td_Name);        //添加属性值        var td_Value = document.createElement("th");        var text_Value = document.createTextNode("属性值");        td_Value.appendChild(text_Value);        tr.appendChild(td_Value);        body.appendChild(tr);        for (var i = 0; i < nPropertyCount; i++) {            var property = extendProperty.getPropertyByIndex(i);            if (null === property) {                continue;            }            var _tr = document.createElement("tr");            //添加属性名            var td_PropertyName = document.createElement("td");            var text_propertyName = document.createTextNode(property.getKey());            td_PropertyName.appendChild(text_propertyName);            _tr.appendChild(td_PropertyName);            //添加属性值            var td_PropertyValue = document.createElement("td");            var text_propertyValue = document.createTextNode(property.getValue());            td_PropertyValue.appendChild(text_propertyValue);            _tr.appendChild(td_PropertyValue);            body.appendChild(_tr);        }        table.appendChild(body);        container.appendChild(table);    }    //删除指定标号    function deleteSeleGeo() {        plottingLayer.removeGeoGraphicObject(plottingLayer.selectedFeature);    }    //“Delete”按键删除选中标号    $(document).keydown(function (event) {        if (event.keyCode === 46) {            deleteSeleGeo();        }    });    $(document).ready(function () {        $('#panelheading').click(function () {            $('#panelbodycontent').toggle();        });    });</script></body></html>
